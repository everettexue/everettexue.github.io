<!DOCTYPE html>
<html>
    <head>
        <title>cool website</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/ScrollSmoother.min.js"></script>

        <script>
            gsap.registerPlugin(ScrollSmoother);
            ScrollSmoother.create({
                wrapper: '#smooth-wrapper',   // outer container
                content: '#smooth-content',   // inner content to scroll
                smooth: 1.5,                  // higher = smoother, default is 1
                effects: true                 // enable effects (like parallax data-speed)
            });
        </script>


        <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #smooth-wrapper {
            height: 100vh;
            overflow: hidden;
        }

        #smooth-content section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }
        </style>
    </head>
    
    <body style="background-color: #fff3d0;">
        <div id="smooth-wrapper">
        <div id="smooth-content">
        <!-- Your whole page content here -->
        <h1>Welcome to Smooth Scrolling!</h1>
        <p>Scroll down to see the effect.</p>
        <!-- More content -->
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
