<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scroll Scrub Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .parallax {
      height: 100vh;
      background-image: url('images/without.JPG');
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .video-section {
      height: 400vh; /* Long scroll */
      background: #000;
    }

    .scrub-video {
      position: sticky;
      top: 0;
      width: 100%;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    .normal-section {
      height: 100vh;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <div class="parallax"></div>

  <div class="video-section">
    <video class="scrub-video" muted playsinline preload="auto">
      <source src="https://www.dropbox.com/scl/fi/cfngzrxmibxnwto5481k4/wow.mp4?rlkey=wl39sd1cmtj4p59j025sibce5&st=clprvb71&raw=1" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <div class="normal-section">
    <p>Back to normal scrolling</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    const video = document.querySelector(".scrub-video");

    // Unlock video seeking on mobile
    function unlockVideo(video) {
      video.muted = true;
      video.currentTime = 0.01;
      video.play().then(() => {
        video.pause();
        video.currentTime = 0;
      });
    }

    // Wait until metadata is loaded
    video.addEventListener("loadedmetadata", () => {
      unlockVideo(video);

      const duration = video.duration;

      ScrollTrigger.create({
        trigger: ".video-section",
        start: "top top",
        end: "bottom+=-13% top",
        scrub: true,
        onUpdate: self => {
          const scrollPos = self.progress;
          video.currentTime = scrollPos * duration;
        }
      });
    });

    // Also unlock on touch (mobile)
    if ("ontouchstart" in window || navigator.maxTouchPoints > 0) {
      unlockVideo(video);
    }
  </script>

</body>
</html>
