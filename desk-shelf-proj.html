<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scroll Scrub Video After Parallax</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .parallax, .parallax1 {
      height: 100vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .parallax {
      background-image: url('images/without.JPG');
    }

    .parallax1 {
      background-image: url('images/with.JPG');
    }

    .video-section {
      position: relative;
      height: 500vh; /* makes scroll long enough to scrub */
      background: #000;
    }

    .scrub-video {
      position: sticky;
      top: 0;
      width: 100%;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    .normal-section {
      height: 100vh;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <div class="parallax"></div>

  <div class="parallax1"></div>

  <!-- Scroll-Scrubbed Video Comes AFTER .parallax1 -->
  <div class="video-section">
    <video class="scrub-video" muted playsinline preload="auto">
      <source src="https://www.dropbox.com/scl/fi/cfngzrxmibxnwto5481k4/wow.mp4?rlkey=wl39sd1cmtj4p59j025sibce5&st=clprvb71&raw=1" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <div class="normal-section">
    <h2>Scroll is now normal</h2>
    <p>This section scrolls like usual.</p>
  </div>

  <!-- GSAP Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    const video = document.querySelector(".scrub-video");

    video.onloadedmetadata = () => {
      gsap.to(video, {
        currentTime: video.duration,
        ease: "none",
        scrollTrigger: {
          trigger: ".video-section",
          start: "top top",
          end: "bottom bottom",
          scrub: true,
          // markers: true // for debugging
        }
      });
    };

    // Touch fallback: triggers loading
    if ("ontouchstart" in window || navigator.maxTouchPoints > 0) {
      video.play();
      video.pause();
    }
  </script>

</body>
</html>
