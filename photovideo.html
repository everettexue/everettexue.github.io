<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery on Grid</title>
  <link rel="stylesheet" href="pv.css">
</head>
<body>
  <h1>Photo & Video Library</h1>

  <div class="gallery">
    <!-- Photo Example -->
    <div class="media">
      <img 
        class="lazy" 
        src="lowres/photo1-low.jpg" 
        data-src="highres/photo1-high.jpg" 
        alt="Photo 1">
    </div>

    <!-- Video Example -->
    <div class="media">
      <video controls poster="lowres/video1-poster-low.jpg">
        <source data-src="highres/video1-high.mp4" type="video/mp4">
      </video>
    </div>

    <!-- Add more items by copying the div.media blocks -->
  </div>

  <script src="script.js"></script>
</body>
</html>
