<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlexMasonry Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery">
    <div class="gallery-item large">
      <img src="https://picsum.photos/600/800?random=1" alt="Large">
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/400/600?random=2" alt="Portrait">
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/600/400?random=3" alt="Landscape">
    </div>
    <div class="gallery-item">
      <video src="https://www.w3schools.com/html/mov_bbb.mp4" muted loop></video>
      <span class="video-length">2:30</span>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/500/700?random=4" alt="Portrait">
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/800/500?random=5" alt="Landscape">
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <span class="prev">&#10094;</span>
    <span class="next">&#10095;</span>
    <div class="lightbox-content"></div>
  </div>

  <!-- FlexMasonry -->
  <script src="https://unpkg.com/flexmasonry/dist/flexmasonry.js"></script>
  <script src="script.js"></script>
</body>
</html>
