<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Gallery on Grid</title>
  <link rel="stylesheet" href="pv.css">
</head>
<body>
  <h1>Photo & Video Library</h1>

  <div class="gallery">
    <!-- Photo with low-res thumbnail -->
    <div class="media" data-type="image" data-high="highres/photo1-high.jpg">
      <img class="thumb" src="lowres/photo1-thumb.jpg" alt="Photo 1">
    </div>

    <!-- Video with low-res thumbnail and short preview -->
    <div class="media" data-type="video" data-high="highres/video1-high.mp4">
      <video muted loop class="preview" poster="lowres/video1-thumb.jpg">
        <source src="lowres/video1-preview.mp4" type="video/mp4">
      </video>
      <span class="duration">0:15</span>
    </div>

    <!-- Add more media items here -->
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <span class="prev">&#10094;</span>
    <span class="next">&#10095;</span>
    <div class="lightbox-content">
      <img id="lb-image" src="" alt="">
      <video id="lb-video" controls></video>
    </div>
  </div>

  <script src="pv.js"></script>
</body>
</html>
