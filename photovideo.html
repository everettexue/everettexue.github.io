<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masonry Gallery</title>
  <link rel="stylesheet" href="pv.css">
  <!-- FlexMasonry -->
  <script src="https://cdn.jsdelivr.net/npm/flexmasonry/dist/flexmasonry.js"></script>
</head>
<body>
  <div class="gallery flexmasonry" id="gallery">
    <img src="https://picsum.photos/400/600?random=1" alt="">
    <img src="https://picsum.photos/500/300?random=2" alt="">
    <img src="https://picsum.photos/400/500?random=3" alt="">
    <img src="https://picsum.photos/350/450?random=4" alt="">
    <img src="https://picsum.photos/400/400?random=5" alt="">
    <img src="https://picsum.photos/500/700?random=6" alt="">
    <img src="https://picsum.photos/450/500?random=7" alt="">
    <img src="https://picsum.photos/400/600?random=8" alt="">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" alt="">
  </div>

  <script src="pv.js"></script>
</body>
</html>
